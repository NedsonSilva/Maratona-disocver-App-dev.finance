<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div.finance$</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="logo">
      <img src="assets/logo.svg" alt="dev.finance$">
    </h1>
  </header>

  <main>
    <section id="balance">
      <!-- <h2>Balanço</h2> -->

      <div class="cards">
        <h3>
          <span>Entradas</span>
          <img src="assets/income.svg" alt="entradas">
        </h3>

        <p id="entradasDisplay">R$ 0,00</p>
      </div>

      <div class="cards">
        <h3>
          <span>Saídas</span>
          <img src="assets/expense.svg" alt="saídas">
        </h3>

        <p id="saidasDisplay">R$ 0,00</p>
      </div>

      <div class="cards">
        <h3>
          <span>Total</span>
          <img src="assets/total.svg" alt="total">
        </h3>

        <p id="totalDisplay">R$ 0,00</p>
      </div>
    </section>

    <section id="transaction">
      <h2>Transações</h2>

      <p id="new">+ nova transação</p>

      <table id="data_table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th>Remover</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </section>
  </main>
  <aside class="modal">
    <form action="" onsubmit="Form.submit(event)">
      <fieldset>
        <legend>Nova Transação</legend>

        <label>
          <input type="text" id="description" placeholder="Descrição">
          <br>
          <input type="number" step="0.01" id="value" placeholder="0,00">
          <small>Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>
        </label>
        <label>
          <input type="date" id="date">
        </label>
      </fieldset>
      
      <div id="buttons">
        <a href="#" id="cancel">Cancelar</a>
        <button id="save">Salvar</button>
      </div>
    </form>

    <div class="error">
      <h2>Preencha todos os campos</h2>
    </div>
  </aside>
  <footer>dev.finance$</footer>



  <script src="scripts.js"></script>
</body>
</html>
